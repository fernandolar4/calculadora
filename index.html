<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Fernando Lara - ioasys camp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Novo Projeto (2).png">

</head>
<body>
    
    <section>

        <div class="container">
            <div  id=display></div>
            <div class="buttons">
                <div class="btn">C</div>
                <div class="btn">/</div>
                <div class="btn">*</div>
                <div class="btn">&larr;</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">-</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">+</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">.</div>
                <div class="btn">(</div>
                <div class="btn">0</div>
                <div class="btn">)</div>
                <div id='equal' class="btn">=</div>

            </div>

        </div>

    </section>


    <footer>
          <p class="eu"> Coded by:<a class="eu" href="https://www.linkedin.com/in/fernando-lara-701103119/"> Fernando Antonio Lara Maia</a>.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
